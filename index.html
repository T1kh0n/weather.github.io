<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Weather</title>
		<meta charset="utf-8">
		<meta http-equiv="refresh" content="1">
	</head>
	<body>
		<div class="sunrise">
			{{sunrise}}
		</div>
		<div class="sunset">
			{{sunset}}
		</div>
		<div class="sunrise_minutes">
			{{sunrise_minutes}}
		</div>
		<div class="sunset_minutes">
			{{sunset_minutes}}
		</div>
		<div class="current_time">
			{{current_time}}
		</div>
		<div class="average_uv_index">
			{{average_uv_index}}
		</div>
		<div class="weather_result">
			{{weather_result}}
		</div>
	</body>
</html>
